name: Docker build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cp .env.example .env && make build

      - name: Run linters inside the container
        run: docker run employees_register_app isort . && flake8 && mypy .

      - name: Run Tests
        run: make tests
